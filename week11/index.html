   function makeCar(){
    let makes = ["chevey", "GM", "flat", "BMW", "Audi"];
    let models = ["Cadillac", "500", "Bel Air", "Taxi", "A4"];
    let years = [1955, 1957, 1948, 1954, 2000];
    let colors = ["red", "blue", "green", "purple", "pink"];
    let convertable = [true, false];
   
   let rand1 = Math.floor(Math.random()* makes.length);
   let rand2 = Math.floor(Math.random()* models.length);
   let rand3 = Math.floor(Math.random()* years.length);
   let rand4 = Math.floor(Math.random()* colors.length);
   let rand5 = Math.floor(1 + Math.random()* 5);
   let rand6 = Math.floor(Math.random()* convertable.length);

   let car = {
    makes:makes[rand1],
    models:models[rand2],
    years:years[rand3],
    color:colors[rand4],
    passengers:rand5,
    convertable:convertable[rand6]
   }
     return car
   };


   function displayCar(car){
    console.log("Your new car is" + car.years + car.makes + car.models)
   }
   let cartosell = makeCar();
   displayCar(cartosell)
