<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Sections</title>
</head>
<body>
    <sections>
        <h2>Latest News</h2>
        <article>
            <h3>Title of the first news article</h3>
            <p>This is for the news paragraph that will be used for this article </p>
        </article>
        <article>
            <h3>Title of the second news article </h3>
            <p>This is the text for the second article </p>
            <blockquote>
                <p><mark>Words are like the river</mark></p>
            </blockquote>
        </article>
    </sections>
    
</body>
<footer>
    <p>@copyright 2025 BCIT</p>
</footer>
</html>
